baseURL: https://luke.arnoulds.net/
languageCode: en-us
title: ðŸª´ Fields Far Away
theme: ["PaperMod"]

sectionPagesMenu: main

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10

    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 25

    - identifier: search
      name: Search
      url: /search/
      weight: 30

caches:
  images:
    dir: :cacheDir/images

params:
  env: production
  author: Luke
  ShowBreadCrumbs: true
  ShowToc: true
  ShowReadingTime: true
  disableThemeToggle: true
  mainSections:
    - categories
    - posts
  defaultTheme: auto
  og_image: "/images/me.png"
  ShowFullTextinRSS: true
  ShowSocialIcons: true
  socialIcons:
    - name: "rss"
      url: "index.xml"
  assets:
    theme_color: "#809e88"